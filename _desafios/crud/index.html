<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="titulo">Cadastro de Clientes</header>

    <main class="content-container">
        <button id="btnmcadastrar">Cadastrar</button>
        <span> 
            <input type="search" placeholder="Filtro" id="filtro"> 
        </span>
        <span>
        <button id="btnfiltrar">Filtrar</button>
        </span>

        <table id="table-container">
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Email</th>
                <th>Nasc</th>
                <th>Ações</th>
            </tr>

            <tr id="dadosusuario">
                <!-- conteudos -->
            </tr>
        </table>

        <div class="cadastrar-container">
            <div class="cadastrar">
                <button id="btnfechar">X</button>
                <h3>Cadastrar Usuários</h3>
                <div class="inputs-usuarios">

                    <label for="nome" id="label">Nome
                        <input type="text" name="nome" id="nome" required>
                    </label>

                    <label for="email" id="label">Endereço
                        <input type="text" name="email" id="email" required>
                    </label>

                    <label for="endereco" id="label">Email
                        <input type="text" name="email" id="email" required>
                    </label>
                    
                    <label for="endereco" id="label">Data de Nascimento
                        <input type="date" name="data" id="data" required>
                    </label>
                    <br>
                    <button type="submit" id="btncadastrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/_desafios/crud/crud.js"></script>
</html>
