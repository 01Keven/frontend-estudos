<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="titulo">Cadastro de Clientes</header>

    <main class="content-container">
        <span> 
            <button id="btnmcadastrar">Cadastrar</button>
                <input type="search" placeholder="Filtro (Coloque o id do usuário)" id="filtro"> 
                <button id="btnfiltrar">Filtrar</button>
        </span>

        <table id="table-container">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Email</th>
                    <th>Nasc</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody id="dadosusuario">

            </tbody>

        </table>

        <!-- modal criar usuario -->
        <div class="cadastrar-container">
            <div class="cadastrar">
                <button class="btn-fechar">X</button>
                <h3>Cadastrar Usuários</h3>
                <form class="inputs-usuarios" id="formcadastrar">

                    <label for="nome" id="label">Nome
                        <input type="text" name="nome" id="nome" required>
                    </label>

                    <label for="endereco" id="label">Endereço
                        <input type="text" name="endereco" id="endereco" required>
                    </label>

                    <label for="email" id="label">Email
                        <input type="text" name="email" id="email" required>
                    </label>
                    
                    <label for="nascimento" id="label">Data de Nascimento
                        <input type="date" name="nascimento" id="nascimento" required>
                    </label>
                    <br>
                    <button type="submit" class="btn-salvar">Cadastrar</button>
                </form>
            </div>
        </div>

        <!-- modal editar -->
        <div class="editar-container">
            <div class="editar">
                <button class="btn-fechar">X</button>
                <h3>Editar Usuário</h3>
                <form class="inputs-usuarios" id="formedit">

                    <label for="nome" id="label">Nome
                        <input type="text" name="nome" id="enome" required>
                    </label>

                    <label for="email" id="label">Endereço
                        <input type="text" name="email" id="eemail" required>
                    </label>

                    <label for="endereco" id="label">Email
                        <input type="text" name="endereco" id="eendereco" required>
                    </label>
                    
                    <label for="nascimento" id="label">Data de Nascimento
                        <input type="date" name="nascimento" id="enascimento" required>
                    </label>
                    <br>
                    <button type="submit" class="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="/_desafios/crud/crud.js"></script>
</html>
